version: '3.8'

services:
  db:
    image: postgres:15
    container_name: reviewer_db
    environment:
      POSTGRES_DB: reviewer_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d reviewer_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: reviewer_app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/reviewer_db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        while ! nc -z db 5432; do sleep 1; done &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8080
      "

volumes:
  postgres_data: